namespace: Itineris\DisallowPwnedPasswords\Test
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
settings:
    bootstrap: _bootstrap.php
    # randomize test order
    shuffle: true
extensions:
    enabled:
        - Codeception\Extension\RunFailed
